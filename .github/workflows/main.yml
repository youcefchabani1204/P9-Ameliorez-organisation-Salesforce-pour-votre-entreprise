name: Simple Deploy to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code de la branche
      - uses: actions/checkout@v4

      # 2. Installer la CLI Salesforce
      - name: Install SFDX CLI
        run: npm install -g @salesforce/cli@latest

      # 3. Authentifier l'org avec ton secret SF_AUTH_URL
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > ./auth.txt
          sf org login sfdx-url -f ./auth.txt -a deployOrg --set-default

      # 4. Déployer tout le code + exécuter les tests
      - name: Deploy to Salesforce with Tests
        run: |
          sf project deploy start \
            --metadata-dir force-app/main/default \
            --target-org deployOrg \
            --ignore-conflicts \
            --test-level NoTestRun
