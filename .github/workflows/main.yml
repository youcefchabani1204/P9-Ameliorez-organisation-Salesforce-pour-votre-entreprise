name: Deploy and Test to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - uses: actions/checkout@v4

      # 2. Installer la CLI Salesforce officielle
      - name: Install Salesforce CLI
        uses: salesforcecli/github-action@v2

      # 3. Authentifier Salesforce avec ton secret
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > ./auth.txt
          sf org login sfdx-url -f ./auth.txt -a deployOrg --set-default

      # 4. Déployer le projet
      - name: Deploy to Salesforce
        run: sf project deploy start --manifest manifest/package.xml --target-org deployOrg --ignore-conflicts --wait 10

      # 5. Lancer les tests unitaires Apex
      - name: Run Apex Tests
        run: sf apex run test --target-org deployOrg --result-format human --wait 10
